<html lang="en">

<body>
    
    <script>
        function displayNone(){
            var vanishImage=window.document.getElementById("on").style.display='none';
            return vanishImage;
        }

        function displayImg(){
             var addImage=window.document.getElementById("secondImage").style.display='block';
             return addImage;
        }
    </script>
    <!-- DOM manipulation provides the ability to dynamically update the contents of the html document -->
     <div id="on" style="width:250px;height: 250px; background-color:black" onclick="displayNone()">
        <img src="on.gif" style="margin:50px" id="bulb">

    </div>
    <hr/>
    <div id="of" style="width:250px;height: 250px; background-color:rgb(110, 110, 110)" onclick="displayImg()">
        <img src="off.gif" style="margin:50px" id="bulb">
        <div>
            <img id='secondImage' style="display:none; background-color: black; margin-left:500px; margin-top: -250px;" src="on.gif">
