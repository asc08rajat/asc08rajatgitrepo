<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>USER STORY 2-Bulb assignment</title>
</head>

<body>
    
    <script>
        function displayNone(){
            var vanishImage=window.document.getElementById("on").style.display='none';
            return vanishImage;
        }

        function displayImg(){
             var addImage=window.document.getElementById("secondImage").style.display='block';
             return addImage;
        }
    </script>
    
     <div id="on" style="width:250px;height: 250px; background-color:black" onclick="displayNone()">
        <img src="on.gif" style="margin:50px">

    </div>
    <hr/>
    <div id="of" style="width:250px;height: 250px; background-color:rgb(255, 250, 207)" onclick="displayImg()">
        <img src="off.gif" style="margin:50px">
        
            <img id='secondImage' style="display:none; background-color: rgb(255, 250, 207); margin-left:500px; margin-top: -250px;" src="off.gif">
            
    </div>
</body>
</html>
