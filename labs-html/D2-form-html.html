<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>

    <body >
        
        <div style="background-color: greenyellow; padding:10px;">
        <table>
            <tr>
                <td><h1><u>Hostel Mess Registration Form</u></h1></td>
                <td><img src="kle logo.jpg" style="padding-left: 450px; width: 250px ;height:200px;"></td>
            </tr>
            
        </table>
        </div>
        <div style=" padding-left: 500px;background-image: url(hostelmess.png); width:100%; ">
        <form>
        
        Enter your name: <input type="text"/>
        <br/><br/>
        Date of Birth: <input type="datetime-local"/>
        <br/><br/>
        Enter your Age: <input type="range" min="1" max="100"/>
        <br/><br/>
        Enter your Email: <input type="text"/>
        <br/><br/>
        Enter your Password: <input type="password"/>
        <br/><br/>

        address:<textarea> </textarea><br/><br/>
        Gender: <br/>
        <input type="radio" name="Gender"> male
        <input type="radio" name="Gender"> female
        <br/><br/>

        Beverage : <br/>
        <input type="checkbox" name="Beverage"> Tea
        <input type="checkbox" name="Beverage"> Coffee
        <br/><br/>

        Meal : <br/>
        <input type="checkbox" name="Meal"> Veg
        <input type="checkbox" name="Meal"> Non-Veg
        <input type="checkbox" name="Meal"> Both
        <br/><br/>
        
        Payment : 
        <select>
            <option>UPI</option>
            <option>Credit card</option>
            <option>Debit card</option>
        </select>
        <br/><br/>
        
        
        </div>
        <br/><br/>
        <input value="Register Now"
        type="submit" style="color: brown; font-weight:bold;">
        <input value="Reset" type="reset" style="color: brown; font-weight: bold;">
        </form>
        <br/><br/>
        <p>Explore More about college</p>

        <iframe width="400" height="280" src="https://www.youtube.com/embed/QloWLV5ex3E" allowfullscreen></iframe>

        
        
                      

    </body>
</html>
