<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <h4 class="text-center mb-4  font-weight-bold" style="color: black;">Login to your account</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="emailid" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="text" id="emailid" formControlName="emailid" class="form-control"
            [ngClass]="{'is-invalid': submitted && loginForm.controls['emailid'].errors}">
          <div *ngIf="loginForm.controls['emailid'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['emailid'].errors?.['required']">Email is required</div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="password" formControlName="password" class="form-control"
            [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors}">
          <div *ngIf="loginForm.controls['password'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLocked">Login</button>
      </div>
    </form>
    <div *ngIf="failedAttempts > 0" class="mt-3 text-center text-danger">
      <p *ngIf="!isLocked">You have {{ remainingAttempts }} attempt{{ remainingAttempts === 1 ? '' : 's' }} left.</p>
      <p *ngIf="isLocked">Too many failed attempts. Please try again later.</p>
    </div>
    <div *ngIf="errorMessage" class="text-center text-danger mt-3">
      <p>{{ errorMessage }}</p>
    </div>
    <div class="text-center mt-3">
      <p>Don't have an account? <a routerLink="/register" style="color: brown;">Register here</a></p>
    </div>
  </div>
</div>
