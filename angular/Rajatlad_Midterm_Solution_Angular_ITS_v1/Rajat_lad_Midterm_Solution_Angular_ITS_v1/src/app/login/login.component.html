<div class="container mt-5 p-4 shadow-lg bg-white rounded " style="max-width: 400px;">
    <h2 class="text-center mb-3">Login</h2>
    <form [formGroup]="loginForm" class="form-group">
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter Your Username" [ngClass]="{'is-invalid':submitted && loginForm.controls['username'].errors, 'boldItalicError': loginForm.controls['username'].errors}">

         <div *ngIf="loginForm.controls['username'].errors" class="invalid-feedback boldItalicError">
         <div *ngIf="loginForm.controls['username'].errors?.['required']">
                username is required
                
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Your password" [ngClass]="{'is-invalid': submitted &&  loginForm.controls['password']?.errors, 'boldItalicError': loginForm.controls['password']?.errors}">
        <div *ngIf="loginForm.controls['password'].errors" class="invalid-feedback boldItalicError">
            <div *ngIf="loginForm.controls['password']?.errors?.['required']">
                password is required
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
    
    </form>
</div>
