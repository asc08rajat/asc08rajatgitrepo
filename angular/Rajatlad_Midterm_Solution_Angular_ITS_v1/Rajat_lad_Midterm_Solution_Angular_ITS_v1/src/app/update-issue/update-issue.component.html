<form (ngSubmit)="updateIssue()" class="p-4 shadow rounded bg-light">
    <h3 class="text-center mb-4">Update Employee</h3>
    
    <div class="form-group mb-3">
        <label for="id" class="form-label">Issue ID:</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="issue.Issue_Id" placeholder="Enter Issue ID">
    </div>

    <div class="form-group mb-3">
        <label for="name" class="form-label">Title:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="issue.Title" placeholder="Enter Title">
    </div>

    <div class="form-group mb-3">
        <label for="salary" class="form-label">Description:</label>
        <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="issue.Description" placeholder="Enter Description">
    </div>
    <div class="form-group mb-3">
        <label for="salary" class="form-label">Priority:</label>
        <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="issue.Priority" placeholder="Enter Priority">
    </div>
    <div class="form-group mb-3">
        <label for="salary" class="form-label">Status:</label>
        <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="issue.Status" placeholder="Enter Status">
    </div>
    <div class="form-group mb-3">
        <label for="salary" class="form-label">Assignee:</label>
        <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="issue.Assignee" placeholder="Enter Assignee">
    </div>
    <div class="form-group mb-3">
        <label for="salary" class="form-label">Date:</label>
        <input type="date" class="form-control" id="salary" name="salary" [(ngModel)]="issue.Date" placeholder="Enter Assigne">
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Update Issue</button>
    </div><br>
    <div class="d-grid">
        <button type="reset" class="btn btn-primary btn-block">Clear</button>
    </div>
</form>
