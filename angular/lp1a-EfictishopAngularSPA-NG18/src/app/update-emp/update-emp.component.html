<form (ngSubmit)="updateEmployee()" class="p-4 shadow rounded bg-light">
    <h3 class="text-center mb-4">Update Employee</h3>
    
    <div class="form-group mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="employee.id" placeholder="Enter employee ID" readonly>
    </div>

    <div class="form-group mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name" placeholder="Enter employee name">
    </div>

    <div class="form-group mb-3">
        <label for="salary" class="form-label">Salary:</label>
        <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary" placeholder="Enter employee salary">
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Update Employee</button>
    </div><br>
    <div class="d-grid">
        <button type="reset" class="btn btn-primary btn-block">Clear</button>
    </div>
</form>
