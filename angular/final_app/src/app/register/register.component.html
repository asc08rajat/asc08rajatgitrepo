<div class="container p-4 mb-4 mt-4 shadow-lg bg-white rounded" style="max-width: 600px;">
    <h2 class="text-center mb-4 text-primary">Register Here!</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <!-- Name and Date of Birth -->
        <div class="form-group mb-4 row">
            <div class="col-12 col-md-6">
                <label class="form-label" for="name">Name:</label>
                <input type="text" id="name" formControlName="Name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" formControlName="Email" class="form-control" placeholder="Enter your email" required>
            </div>
           
        </div>

        <div class="form-group mb-4 row">
            <div class="col-12 col-md-6">
                <label class="form-label" for="user">Username:</label>
                <input type="text" id="user" formControlName="userName" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label" for="pass">Password:</label>
                <input type="password" id="pass" formControlName="Password" class="form-control" placeholder="Enter your password" required>
            </div>
        </div>




        
        <div class="form-group mb-4 row">
            <div class="col-12 col-md-6">
                <label class="form-label" for="age">Age:</label>
                <input type="number" id="age" formControlName="Age" class="form-control" placeholder="Enter your age" required>
            </div>
        

            <div class="col-12 col-md-6">
                <label class="form-label" for="dob">Date of Birth:</label>
                <input type="date" id="dob" formControlName="DOB" class="form-control" required>
            </div>
            
        </div>

        <!-- Gender -->
        <div class="form-group mb-4">
            <label class="form-label" for="gender">Gender:</label>
            <div class="d-flex mt-2">
                <div class="form-check  me-4">
                    <input type="radio" formControlName="Gender" id="male" value="male" class="form-check-input">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check me-4">
                    <input type="radio" formControlName="Gender" id="female" value="female" class="form-check-input">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" formControlName="Gender"  id="prefer" value="prefer not to say" class="form-check-input">
                    <label class="form-check-label" for="prefer">Prefer Not To Say</label>
                </div>
            </div>
        </div>
        

        <!-- Beverages -->
        <div class="form-group mb-4">
            <label class="form-label">Beverage:</label>
            <div class="d-flex mt-2">
            <div class="form-check me-4">
                <input type="checkbox" formControlName="Beverage" id="tea" value="tea" class="form-check-input">
                <label class="form-check-label" for="tea">Tea</label>
            </div>
            <div class="form-check me-4">
                <input type="checkbox" formControlName="Beverage" id="coffee" value="coffee" class="form-check-input">
                <label class="form-check-label" for="coffee">Coffee</label>
            </div>
            <div class="form-check ">
                <input type="checkbox" formControlName="Beverage" id="Milk" value="coffee" class="form-check-input">
                <label class="form-check-label" for="Milk">Milk</label>
            </div>
        </div>
        </div>

        <!-- Meal Options -->
        <div class="form-group mb-4">
            
            <label class="form-label">Meal:</label>
            <div class="d-flex mt-2">
            <div class="form-check me-4">
                <input type="checkbox" formControlName="Meal" id="veg" value="veg" class="form-check-input">
                <label class="form-check-label" for="veg">Veg</label>
            </div>
            <div class="form-check me-4">
                <input type="checkbox" formControlName="Meal" id="non-veg" value="non-veg" class="form-check-input">
                <label class="form-check-label" for="non-veg">Non-Veg</label>
            </div>
            <div class="form-check me-4">
                <input type="checkbox" formControlName="Meal" id="both" value="both" class="form-check-input">
                <label class="form-check-label" for="both">Both</label>
            </div>
        </div>
        </div>
        

        <!-- Payment Method -->
        <div class="form-group mb-4 ">
            <div class="col-5 col-md-6">
            <label class="form-label" for="payment">Payment:</label>
            <select id="payment" formControlName="Payment" class="form-control" required>
                <option value="Select Mode">Select Mode</option>
                <option value="UPI">UPI</option>
                <option value="Credit card">Credit card</option>
                <option value="Debit card">Debit card</option>
            </select>
        </div>
        </div>

        <!-- Submit and Reset Buttons -->
        <div class="form-group d-flex ">
            <div class="col-12 col-md-6">
            <button type="submit" class="btn btn-primary col-12 col-md-12">Submit</button>
            </div>&nbsp;
            <div class="col-12 col-md-6">
            <button type="reset" class="btn btn-warning col-12 col-md-12">Reset</button>
            </div>
        </div>

        <div style="margin-top: 20px;">

            <h6>
                Already have an account? 
                <a routerLink="/login" style=" text-decoration: underline;">
                    Sign in
                </a>
            </h6>

        </div>
    </form>
</div>
