   <div class="dashboard-container">
    <div class="sidebar">
      <div class="logo">
        <h2>Dashboard</h2>
      </div>
      <nav class="nav-menu">
        <!-- Show Login button if not logged in -->
        <div class="nav-item" *ngIf="!isLoggedIn">
          <a [routerLink]="['/login']" routerLinkActive="active">
            <i class="fas fa-users"></i>
            <span>Login</span>
          </a>
        </div>
  
        <!-- Show other menu items only if logged in -->
        <div *ngIf="isLoggedIn">
          <div class="nav-item">
            <a [routerLink]="['/teams']" routerLinkActive="active">
              <i class="fas fa-users"></i>
              <span>Teams</span>
            </a>
          </div>
          <div class="nav-item">
            <a [routerLink]="['/players']" routerLinkActive="active">
              <i class="fas fa-running"></i>
              <span>Players</span>
            </a>
          </div>
          <div class="nav-item">
            <a [routerLink]="['/tournaments']" routerLinkActive="active">
              <i class="fas fa-trophy"></i>
              <span>Tournaments</span>
            </a>
          </div>
          <div class="nav-item">
            <a [routerLink]="['/matches']" routerLinkActive="active">
              <i class="fas fa-futbol"></i>
              <span>Matches</span>
            </a>
          </div>
          <div class="nav-item">
            <a [routerLink]="['/tickets']" routerLinkActive="active">
              <i class="fas fa-ticket-alt"></i>
              <span>Tickets</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  
    <div class="main-content">
      <header>
        <div class="user-info">
          <span>Welcome, Admin</span>
          <button class="logout-btn" (click)="logout()">Logout</button>
        </div>
      </header>
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
