
<div class="container mt-5 p-4 shadow-lg bg-white rounded" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" >
        <div class="mb-3">
            <label for="loginid" class="form-label">Username:</label>
            <input type="text" id="loginid" formControlName="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary w-100" >Login</button>
         
        <div style="margin-top: 20px;">
            <h6>
                Dont have an account? <a routerLink="/register">Register Here </a>
                
            </h6>
        </div>
    </form>
</div>
