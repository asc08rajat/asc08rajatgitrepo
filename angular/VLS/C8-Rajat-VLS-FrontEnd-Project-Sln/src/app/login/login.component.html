<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
        

        <!-- Right Section with Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="container mt-5 p-4 shadow-lg rounded" style="max-width: 400px;" id="login">
                <h2 class="text-center mb-4 text-primary fw-bold">Welcome Back</h2>
                <form [formGroup]="loginForm">
                    <div class="mb-4">
                        <label for="username" class="form-label text-secondary">Email Address:</label>
                        <input 
                            type="email" 
                            id="username" 
                            formControlName="username" 
                            class="form-control" 
                            placeholder="Enter your email" 
                            [ngClass]="{'is-invalid': submitted && loginForm.controls['username'].errors, 'boldItalicError': loginForm.controls['username'].errors}"
                        >
                        <div *ngIf="loginForm.controls['username'].errors" class="invalid-feedback boldItalicError">
                            <div *ngIf="loginForm.controls['username'].errors?.['required']">
                                Email is required
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-secondary">Password:</label>
                        <input 
                            type="password" 
                            id="password" 
                            formControlName="password" 
                            class="form-control" 
                            placeholder="Enter your password" 
                            [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors, 'boldItalicError': loginForm.controls['password'].errors}"
                        >
                        <div *ngIf="loginForm.controls['password'].errors" class="invalid-feedback boldItalicError">
                            <div *ngIf="loginForm.controls['password'].errors?.['required']">
                                Password is required
                            </div>
                            <div *ngIf="loginForm.controls['password'].errors?.['pattern']">
                                Must include uppercase, lowercase, number & special character
                            </div>
                        </div>
                    </div>
                    <button 
                        type="button" 
                        (click)="onSubmit()" 
                        class="btn btn-primary w-100 fw-bold shadow-sm"
                    >
                        Login
                    </button>
                    <div class="text-center mt-3">
                        <h6 class="text-secondary">
                            Don't have an account? 
                            <a routerLink="/register" class="text-decoration-none text-primary fw-bold">Register Here</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
